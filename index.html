<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samrat's Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365, #fda085, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.3);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background-color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div>
    <h1>Hi, Samrat here!</h1>
    <p>I created this website to have some conversations and share my thoughts about certain things.</p>
    <a href="#">Explore More</a>
  </div>
</body>
</html>
