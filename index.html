<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samrat's Thoughts</title>
  
  <!-- Elegant serif font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Merriweather', serif;
      background: linear-gradient(180deg, #f5f5f2, #e8e8e5);
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: bgShift 20s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(180deg, #f5f5f2, #e8e8e5); }
      50% { background: linear-gradient(180deg, #e9e9e6, #dcdcd8); }
      100% { background: linear-gradient(180deg, #f5f5f2, #e8e8e5); }
    }

    .container {
      max-width: 700px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      margin-bottom: 20px;
      color: #222;
      background: linear-gradient(to right, #333, #555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.3em;
      line-height: 1.7;
      margin-bottom: 30px;
      color: #333;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #222;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #555;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, Samrat here!</h1>
    <p>I created this website to have some conversations and share my thoughts about certain things.</p>
    <a href="#">Read what Samrat thinks</a>
  </div>
</body>
</html>
